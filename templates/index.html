<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural Existencial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="/static/css/main.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <header class="mb-4">
            <div class="d-flex align-items-center justify-content-center">
                <img src="/static/logo.png" alt="Logo" class="me-3" style="width: 100px; height: 100px;">
                <h1 class="text-center">Mural Existencial</h1>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light mt-4">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bold" href="/">INÍCIO</a>
                    <a class="navbar-brand fw-bold" href="/sobre">SOBRE</a>
                    <a class="navbar-brand text-danger" href="https://api.whatsapp.com/send?phone=5511941480410">QUERO FALAR COM UM PSICÓLOGO Ψ</a>
                </div>
            </nav>
        </header>

        <main>
            <div class="card mb-4">
                <div class="card-body">
                    <form method="POST" action="/post">
                        <div class="mb-3">
                            <input 
                                type="text"
                                name="title" 
                                class="form-control mb-2" 
                                placeholder="Título"
                                required>
                            <textarea 
                                name="content" 
                                class="form-control" 
                                rows="5" 
                                placeholder="Compartilhe seus pensamentos..."
                                required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Compartilhar</button>
                    </form>
                </div>
            </div>
            <div class="container-fluid">
                <h2 class="text-center mt-4">Mural</h2>
            </div>
            <div id="posts-container" hx-get="/posts" hx-trigger="load, every 280s" hx-target="#posts-container"></div>
        </main>

        <footer class="text-center mt-4">
            <p>Se você está passando por momentos difíceis, não hesite em buscar ajuda.</p>
            <p>ME - Mural Existencial</p>
            <p>Feito em CWB por ions ⚛</p>
            <img src="/static/logo.png" alt="Logo" class="me-3" style="width: 150px; height: 150px;">
        </footer>
    </div>
</body>
</html>
